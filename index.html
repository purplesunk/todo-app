<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

<article class="app-container">
  <header class="app-header">
      <h1 class="app-title">Todo</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="sun"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="moon"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
  </header>
  <form class="add-task">
    <button class="circle"></button>
    <input class="add-task-input" type="text" placeholder="Create a new todo..."></input>
  </form>

  <ul class="task-list">
    <li class="task">
      <button class="circle"></button>
      <p>jog around the park 3x</p>
    </li>
    <li class="task">
      <button class="circle"></button>
      <p>jog around the park 3x</p>
    </li>
    <li class="task">
      <button class="circle"></button>
      <p>jog around the park 3x</p>
    </li>
    <li class="task">
      <button class="circle"></button>
      <p>jog around the park 3x</p>
    </li>
  </ul>

  <div>
    <p>4 items left</p>
    <button>All</button>
    <button>Active</button>
    <button>Completed</button>
    <button>Clear Completed</button>
  </div>

  <p>Drag and drop to reorder list</p>
</article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">purplesunk</a>.
  </footer>
</body>
</html>
